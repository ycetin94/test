apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yaml -o wert
    kompose.version: 1.27.0 (HEAD)
  labels:
    io.kompose.service: client
  name: client
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: client
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yaml -o wert
        kompose.version: 1.27.0 (HEAD)
      labels:
        io.kompose.network/app-network: "true"
        io.kompose.service: client
    spec:
      containers:
        - args:
            - npm
            - start
          image: 781017761620.dkr.ecr.us-east-1.amazonaws.com/mern-repo:frontend-build-18
          name: frontend-app
          ports:
            - containerPort: 3000
      imagePullSecrets:
          - name: regcred
      
